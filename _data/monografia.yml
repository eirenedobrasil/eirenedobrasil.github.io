    *Autora: Roseli M. Kühnrich de Oliveira*
    
- title: "Uma Breve Abordagem Sobre o Relacionamento Sexual do Casal Pastoral"
  content: |
    #### Resumo

    Este trabalho objetiva apresentar a ideia que os casais pastorais da Igreja Adventista no centro do estado do Paraná têm sobre o relacionamento sexual. Não o ato em si, mas os conceitos que foram construídos ao longo dos anos, por diversas influências. A não consciência dos fatos ou a não resolução pode levar o casal desde pequenas a grandes dificuldades no relacionamento um com o outro, principalmente ao adquirirem algumas dificuldades que podem interferir na visão correta deste presente dado por Deus.

    **Palavras–Chave:** relacionamento sexual. barreiras. casal ministerial. Igreja Adventista.
    *Autora: Caroline Menezes de Oliveira*
    
- title: "Compreendendo a Deficiência: As Relações Sociais e Familiares"
  content: |
    #### Resumo

    Exposição das questões que envolvem a relação do portador de necessidades especiais com sua família e com a sociedade, considerando a evolução cultural e social da humanidade desde os primórdios da Era Cristã até os dias de hoje. Apresenta enfoque exploratório com objetivo de compreender como as relações sociais e familiares dos portadores de necessidades especiais podem influenciar seu processo de independência. Expõe ainda a deficiência a partir de uma visão histórica de evolução, considerando seu processo de estigmatização, vitimização e de como as relações familiares determinam seu desenvolvimento. Apóia-se em autores também portadores de deficiência e que trabalham diretamente com a questão favorecendo a compreensão de que uma base familiar sólida propicia o pleno crescimento do portador de necessidades especiais.

    **Palavras–Chave:** Necessidades Especiais, Família, Sociedade, Estigmatização e Vitimização.

    *Autora: Diana Coutinho*
    
- title: "Família e Comunicação — A Comunicação gerando saúde no sistema familiar"
  content: |
    #### Resumo

    Este trabalho propõe abordar a importância da comunicação como geradora de saúde no sistema familiar. A maneira como os membros familiares interagem ao emitirem e/ou receptarem as mensagens que são transmitidas por meta mensagens influencia na retroalimentação e homeostase do sistema familiar. O diálogo pode ser um importante mecanismo de decodificação das mensagens tornando-as mais claras e receptivas. Os conflitos familiares estão interligados com distúrbios na comunicação. Quando existe o duplo vínculo na interação familiar é possível desencadearem-se sérias patologias, sendo a principal delas a esquizofrenia. As mensagens devem ser claras, diretas e objetivas. Inclusive na comunicação dos limites. A necessidade ontológica do ser humano interfere no processo comunicacional. Todos precisam de alguém que os ouça. O ouvir comunica atenção. O perdão comunicado possui um enorme poder de cura nos relacionamentos. Os processos comunicacionais são fundamentais para que haja saúde na interação familiar.

    **Palavras–Chave:** Comunicação, diálogo, duplo–vínculo, perdão, retroalimentação, homeostase.
    *Autora: Clarice Ebert*
    
- title: "Cuidado: O Lobo Mau Pode Atacar! — Implicações dos Padrões de Diferenciação Egóica na Resolução do Processo de Separação Conjugal"
  content: |
    #### Resumo

    O presente artigo foi gestado a partir de observações clínicas em consultório, especialmente através da solicitação de laudos psicológicos em situações de disputa pela guarda de menor, escutas de relatos trazidos por educadores que precisavam lidar com condutas sintomáticas de alunos cujos pais haviam se separado ou estavam em processo conflitivo, discussões com alunos do curso de Pós-Graduação em Terapia Familiar por EIRENE do BRASIL e da leitura dos aportes teóricos da abordagem Sistêmica em Terapia Familiar. Buscou-se compreender porque alguns casais conseguem fazer o processo de separação de forma razoavelmente confortável para os envolvidos, enquanto outros travam verdadeira luta campal, na qual são buscados reforços em alianças junto à família de origem para atacar e, se possível, alijar da presença dos filhos o outro cônjuge. Encontrou-se na Teoria sobre os Sistemas Familiares de Murray Bowen, especialmente na sua Escala de Diferenciação de Ego, importantes subsídios indicadores de equívocos na construção de vínculos conjugais, geradores de conflitos, separações e reações de agressão, mistificação e alienação da figura parental. A inclusão de outros autores sistêmicos veio corroborar e amplificar as percepções obtidas, podendo-se confirmar que pessoas com maior diferenciação egóica conseguem resguardar os ganhos obtidos na relação conjugal, mesmo que esta já não se apresente mais satisfatória.

    **Palavras–Chave:** Dependência. Diferenciação egóica. Separação conjugal. Vínculo desesperador. Legitimidades.Mistificação. Alienação Parental.

    *Autora: Vera Liane Petry Schoenardie*
    
- title: "A Comunicação Familiar e a Construção da Autoestima nos Filhos"
  content: |
    #### Resumo

    O tema abordado no presente trabalho é Comunicação Humana. Como este assunto é vasto e rico, a proposta é apresentar alguns aspectos referentes a ele, aplicados ao sistema familiar. O processo comunicacional e as necessidades do ser humano na comunicação, são abordados num primeiro momento e outros conceitos são acrescidos no decorrer do texto, tais como: a comunicação verbal e não-verbal, o conteúdo e a relação da comunicação, o encontro de significados e as barreiras na comunicação. E, completando o capitulo 1, aborda-se a comunicação disfuncional. No capítulo 2, apresenta-se o tema aplicado à influencia  da comunicação dos pais na construção da autoestima dos filhos. Neste, são abordados algumas questões relacionadas ao sentimento de ira dos pais e a importância da comunicação saudável na interação pais e filhos. Apresenta-se também, o vínculo de amizade como uma das importantes bases neste relacionamento. No âmbito geral do presente trabalho, a ênfase recai sobre a construção de relacionamentos familiares saudáveis a partir de uma comunicação funcional.

    *Autora: Angela Albuquerque Barbosa*
    
- title: "A Relação Familiar e os Reflexos do Comportamento da Criança no Cotidiano Escolar"
  content: |
    #### Resumo

    A família tem papel fundamental no desenvolvimento infantil. Considerando este fato, o presente artigo tem como objetivo principal enfatizar os reflexos que uma relação familiar disfuncional poderá exercer no desempenho escolar. Para isso, foi realizada uma revisão de literatura, onde identificou-se situações como dificuldades de aprendizagem e dificuldades relacionais no ambiente escolar que podem estar diretamente relacionadas à ambientes familiares movidos por violência, desafetos, falta de diálogo entre outros comportamentos considerados disfuncionais. O papel da escola é de suma importância na identificação, orientação e tratamento daqueles incluídos neste processo, seja o aluno ou a família como um todo.
    
    *Autora: Josiéte Trentini Stocco*
    
- title: "Algumas Razões para que os Pais Participem da Orientação Vocacional Profissional de seus Filhos"
  content: |
    #### Resumo

    A bibliografia acerca de orientação vocacional profissional (OVP) é rica ao apontar as influências que a família exerce na escolha da carreira dos seus filhos.  Sabe-se que a conscientização dos processos envolvidos na escolha profissional: as influências dos valores familiares, questões de identificações, a busca da própria identidade, etc. favorece ao indivíduo  tomar decisões na sua vida. Nem sempre o ambiente familiar contribui para esta conscientização, mesmo porque, a própria família não tem noção da sua própria dinâmica. Apesar disto, nem sempre os pais são convidados a participarem do processo de OVP dos jovens.  O objetivo da presente pesquisa é apresentar suporte bibliográfico para conscientizar os psicólogos que trabalham com OVP da importância de se convidar as famílias para participarem deste processo na vida de seus filhos.

    *Autora: Leda Gilse Purens*
    
- title: "As Mudanças que Ocorreram na Oficialização do Casamento"
  content: |
    #### Resumo

    Este artigo tem como objetivo apresentar as mudanças que ocorreram na estrutura familiar, especificamente no casamento, sua estrutura, comportamento dos casais e quais as consequências que ocorrem no convívio do casal que após um tempo de união estável resolvem por algum motivo oficializar seu relacionamento.
   
    *Autoras: Michele C. Ott Bernardino e Tayane K. Higuti*
    
- title: "Aspectos Psicossociais em Famílias na Ausência do Provedor Paterno"
  content: |
    #### Resumo

    Neste trabalho foi escolhido o tema “Os aspectos psicossociais em famílias na ausência do provedor paterno” durante o desenvolvimento da criança e do adolescente, por considerar um tema complexo e com muitas possibilidades para estudo nos dias atuais. Foi feita uma revisão bibliográfica a respeito do tema, onde profissionais como psicólogos, psiquiatras, psicanalistas, etc., discutem a influência da ausência paterna no desenvolvimento emocional, estrutural e comportamental da criança e do adolescente. A participação da mãe nessas situações, do ambiente familiar como um todo e dos fatores sociais e econômicos como mediadores das consequências da ausência do pai na vida da criança foram levados em consideração.
   
    *Autora: Carmelúcia Gomes De Lira Nascimento*
    
- title: "Casamentos Duradouros: Que Mistérios há nessas Uniões?*"
  content: |
    #### Resumo

    O presente trabalho analisou a dinâmica de casamentos duradouros de cinco casais heterossexuais de classe econômica média e alta, como mais de vinte anos de união. Os instrumentos usados para coleta de dados foram questionários estruturados. Através desse estudo pode-se observar que alguns comportamentos adotados pelos cônjuges são ingredientes indispensáveis para que o relacionamento seja harmonioso e duradouro. Observou-se que se realmente marido/mulher exercerem seus papéis dentro da relação conjugal essa pode ter um caráter funcional. Portanto verificou-se que não se trata de um exercício simples, mas algo que pode ser cultivado diariamente.

    *Autora: Elis Gislaine Marques Sbardelotto*
    
- title: "Comunicação da Expectativa dos Pais: Rendimento Escolar do Filho*"
  content: |
    #### Resumo

    A comunicação familiar é fundamental para o desenvolvimento das potencialidades dos filhos e sua atuação frente sua segunda inserção social, a escola. Assim, estudos nesta área são fundamentais, sobretudo dentro do novo contexto social que é apresentado, onde meios de distração e escravidão da atenção tanto de pais quanto de filhos tem aumentado de forma veemente. A presente pesquisa teve por objetivo identificar a comunicação familiar no aspecto da expectativa dos pais com respeito ao rendimento escolar dos filhos, e, qual seu envolvimento no processo de ensino aprendizagem. Trata-se de uma pesquisa de levantamento, com articulação teórica que a considera, portanto, quali-quantitativa. A pesquisa foi realizada com 5 mães e 1 pai, com filhos em idade escolar entre 7 a 17 anos, matriculados em escolas públicas, nas cidades de São Bento do Sul e Rio Negrinho (SC). A idade dos pais está entre 28 e 49 anos, 5 casados e 1 solteiro, com número de filhos variando entre 1 e 4, onde 6 são do sexo masculino e 6 do sexo feminino. Foi entregue, aos pais um questionário com perguntas abertas e fechadas. Depois da categorização das respostas, as categorias foram representadas em forma de gráfico e analisadas articulando com a teoria, que fundamenta a pesquisa. Foi possível observar que os pais procuram estabelecer certa rotina em casa com o filho no que se refere a não deixá-lo sem suporte no que tange a dinâmica escolar. Também pôde ser verificado, que os pais vão à escola dos filhos e acompanham suas notas no boletim com regularidade. Os filhos, conforme levantamento, mostram para os pais suas provas a avaliações, representando assim, comunicação de confiança e segurança.

    *Autora: Sandra Maria Weigmann Lopes*
    
